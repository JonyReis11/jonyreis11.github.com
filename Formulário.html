<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="https://example.com/submit" method="post">
        <!-- Campo de texto -->
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        </div>

        <!-- Campo de e-mail -->
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <!-- Campo de seleção -->
        <div class="form-group">
            <label for="gender">Gênero:</label>
            <select id="gender" name="gender" required>
                <option value="">Selecione</option>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select>
        </div>

        <!-- Caixa de seleção -->
        <div class="form-group">
            <label>Preferências:</label>
            <input type="checkbox" id="news" name="preferences" value="news">
            <label for="news">Quero receber novidades</label><br>
            <input type="checkbox" id="offers" name="preferences" value="offers">
            <label for="offers">Quero receber promoções</label>
        </div>

        <!-- Botão de opção -->
        <div class="form-group">
            <label>Você está satisfeito com o serviço?</label>
            <input type="radio" id="yes" name="satisfaction" value="yes">
            <label for="yes">Sim</label><br>
            <input type="radio" id="no" name="satisfaction" value="no">
            <label for="no">Não</label>
        </div>

        <!-- Área de texto -->
        <div class="form-group">
            <label for="feedback">Comentários:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Escreva aqui seus comentários..."></textarea>
        </div>

        <!-- Botão de envio -->
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
